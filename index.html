<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section>
      <div class="top">
        <h2 class="title">Who can go first?</h2>
        <form class="top__form" action="#">
          <label for="distance">Distance</label>
          <input
            type="text"
            name="distance"
            id="distance"
            placeholder="100 km"
          />
          <button class="btn" type="submit">Calculate</button>
        </form>
        <div class="top__cards">
          <div class="top__card">
            <i class="fa-solid fa-person fa-3x"></i>
            <p class="top__card-title">On Foot</p>
            <span class="top__card-calc result-foot">N hours</span>
          </div>
          <div class="top__card">
            <i class="fa-solid fa-bicycle fa-3x"></i>
            <p class="top__card-title">On a Bicycle</p>
            <span class="top__card-calc result-bicycle">N hours</span>
          </div>
          <div class="top__card">
            <i class="fa-solid fa-car fa-3x"></i>
            <p class="top__card-title">On a Car</p>
            <span class="top__card-calc result-car">N hours</span>
          </div>
          <div class="top__card">
            <i class="fa-solid fa-plane fa-3x"></i>
            <p class="top__card-title">On a Plane</p>
            <span class="top__card-calc result-plane">N hours</span>
          </div>
        </div>
      </div>
      <div class="bottom">
        <h2 class="title">Convert the temperature</h2>
        <form action="#" class="bottom__form">
          <div class="form-input">
            <label for="cel">Temperature in Celcius</label>
            <input type="text" name="cel" id="cel" placeholder="C" />
          </div>
          <div class="convert-temp">
            <span
              >Temperature in Celcius
              <span class="convert-text">? F</span></span
            >
          </div>
          <button class="btn" type="submit">Convert</button>
        </form>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
